# CodeQL configuration tuned for this repository (C++ + Python).
# Adjust the query packs and path excludes for your needs.

queries:
  - uses: codeql/cpp-all
  - uses: codeql/python-all
  - uses: codeql/actions-all

paths:
  include:
    - phlex-src/**
  exclude:
    - phlex-src/build/**
    - phlex-src/doc/**
    - phlex-src/test/**
